<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>RomeMate / Create Account</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width"/>
  <base href="/"/>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" th:src="@{/js/home.js}"></script>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></head>
  <link th:href="@{/css/main.css}" rel="stylesheet">
<body class="container">
<div class="d-flex align-items-center" style="min-height: 100vh">
  <div class="login-form">
    <form action="#" th:action="@{/register}" th:object="${registerModel}" method="post">
      <h2 class="text-center">Register</h2>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" th:field="*{email}" required="required" disabled>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" th:field="*{name}" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required="required">
      </div>
      <p class="text-danger text-center" th:if="${registerError}" th:text="${registerError.cause}" />
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
