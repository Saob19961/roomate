<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/reservations.css}" rel="stylesheet">
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="main">
        <script type="text/javascript" th:src="@{/js/rooms.js}"></script>

        <section class="intro">
            <div class="bg-image h-100 w-100">
                <div class="mask d-flex align-items-center h-100">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="card shadow-2-strong h-100 w-100">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-borderless align-middle mb-0 bg-white" id="room_table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Description</th>
                                                        <th scope="col">Capacity</th>
                                                        <th scope="col">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="room dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>
                            Create Room
                        </h1>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                            <form class="form" role="form" id="room_form" method="post">
                                <div>
                                    <div class="form-group">
                                        <label for="room_name">Name</label>
                                        <input required type="text" class="form-control" id="room_name" name="room_name" placeholder="Name" aria-label="Name" style="width:100%;">
                                    </div>
                                </div>

                                <div>
                                    <div class="form-group">
                                        <label for="room_des">Description</label>
                                        <input required type="text" class="form-control" id="room_des" name="room_des" placeholder="Description" aria-label="Description" style="width:100%;">
                                    </div>
                                </div>

                                <div>
                                    <div class="form-group">
                                        <label for="room_cap">Capacity</label>
                                        <input required type="number" class="form-control" id="room_cap" name="room_cap" placeholder="Capacity" aria-label="Capacity" style="width:100%;">
                                    </div>
                                </div>

                                <br/>
                                <button class="btn btn-primary" type="submit">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="roomEditModal" tabindex="-1" role="dialog" aria-labelledby="room edit dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>
                            Edit Room
                        </h1>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                            <form class="form" role="form" id="edit_room_form" method="post">
                                <input disabled type="hidden" class="form-control" id="eroom_id" name="eroom_id" aria-label="Room">

                                <div>
                                    <div class="form-group">
                                        <label for="eroom_name">Name</label>
                                        <input required type="text" class="form-control" id="eroom_name" name="eroom_name" placeholder="Name" aria-label="Name" style="width:100%;">
                                    </div>
                                </div>

                                <div>
                                    <div class="form-group">
                                        <label for="eroom_des">Description</label>
                                        <input required type="text" class="form-control" id="eroom_des" name="eroom_des" placeholder="Description" aria-label="Description" style="width:100%;">
                                    </div>
                                </div>

                                <div>
                                    <div class="form-group">
                                        <label for="eroom_cap">Capacity</label>
                                        <input required type="number" class="form-control" id="eroom_cap" name="eroom_cap" placeholder="Capacity" aria-label="Capacity" style="width:100%;">
                                    </div>
                                </div>

                                <br/>
                                <button class="btn btn-primary" type="submit">Update room</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="cta">
        <a class="btn btn-primary" href="javascript:void(0)" role="button" data-toggle="modal" data-target="#roomModal">Create Room</a>
    </div>
</body>
</html>
